<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./components/helper.js"></script>
    <link href="./assets/styles/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=sans"
    />
    <title>Gallery</title>
  </head>
  <body>
    <nav>
      <div class="nav-text" id="Gallery">Gallery</div>
      <div class="nav-text notActive" id="timeLine">Time Line</div>
    </nav>

    <div id="Welcome-screen">
      <div class="falling-image-track fallingDown">
        <img
          class="falling-image fallingDown"
          draggable="false"
          src="https://initialcommit.com/img/initialcommit/computer-scientists-who-made-history-2.jpg"
        />
        <img
          class="falling-image"
          draggable="false"
          src="https://images.computerhistory.org/timeline/timeline_computers_1953.ibm701.jpg"
        />
        <img
          class="falling-image fallingDown"
          draggable="false"
          src="https://images.computerhistory.org/timeline/timeline_computers_1970.amdahl470.jpg"
        />
      </div>
      <div class="falling-image-track">
        <img
          class="falling-image riseUp"
          draggable="false"
          src="https://wallpapercave.com/dwp2x/HFsWtAz.jpg"
        />
        <img
          class="falling-image zoomImage"
          draggable="false"
          src="https://initialcommit.com/img/initialcommit/computer-scientists-who-made-history-10.jpg"
        />
        <img
          class="falling-image riseUp"
          draggable="false"
          src="https://wallpapercave.com/dwp2x/wp7693974.jpg"
        />
      </div>
      <div class="falling-image-track fallingDown">
        <img
          class="falling-image fallingDown"
          draggable="false"
          src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/i11C7eZxf.eU/v1/1200x-1.jpg"
        />
        <img
          class="falling-image"
          draggable="false"
          src="https://wallpapercave.com/dwp2x/wp4171385.jpg"
        />
        <img
          class="falling-image fallingDown"
          draggable="false"
          src="https://images.computerhistory.org/timeline/timeline_computers_1939.hewlettpackard.jpg"
        />
      </div>
    </div>
    <img src="./assets/icons/pluse.png" id="centerIcon" />

    <div id="image-track" mouseDownAt="0" prevPercentage="0" percentage="0">
      <img
        class="image"
        draggable="false"
        src="https://initialcommit.com/img/initialcommit/computer-scientists-who-made-history-10.jpg"
      />
      <img
        class="image"
        draggable="false"
        src="https://initialcommit.com/img/initialcommit/computer-scientists-who-made-history-2.jpg"
      />
      <img
        class="image"
        draggable="false"
        src="https://images.computerhistory.org/timeline/timeline_computers_1953.ibm701.jpg"
      />
      <img
        class="image"
        draggable="false"
        src="https://images.computerhistory.org/timeline/timeline_computers_1970.amdahl470.jpg"
      />
      <img
        class="image"
        draggable="false"
        src="https://wallpapercave.com/dwp2x/HFsWtAz.jpg"
      />

      <img
        class="image"
        draggable="false"
        src="https://wallpapercave.com/dwp2x/wp7693974.jpg"
      />
      <img
        class="image"
        draggable="false"
        src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/i11C7eZxf.eU/v1/1200x-1.jpg"
      />
      <img
        class="image"
        draggable="false"
        src="https://wallpapercave.com/dwp2x/wp4171385.jpg"
      />
      <img
        class="image"
        draggable="false"
        src="https://images.computerhistory.org/timeline/timeline_computers_1939.hewlettpackard.jpg"
      />
    </div>

    <div id="modalContainer" visible="true">
      <div id="close-modal">
        <img src="./assets/icons/close.png" style="height: 100%; width: 100%" />
      </div>
      <div id="modal-text-icon">
        <div>
          <img
            src="./assets/icons/pluse.png"
            class="modalPluseIcon"
            id="leftSlide"
          />
        </div>
        <div>
          <div id="modalImageDescription">John McCarthyq</div>
        </div>
        <div>
          <img
            src="./assets/icons/pluse.png"
            class="modalPluseIcon"
            id="rightSlide"
          />
        </div>
      </div>

      <img
        id="modalImage"
        draggable="false"
        src="https://initialcommit.com/img/initialcommit/computer-scientists-who-made-history-10.jpg"
      />
    </div>
  </body>
</html>
