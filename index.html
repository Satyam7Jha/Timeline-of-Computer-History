<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./components/helper.js"></script>
    <link href="./assets/styles/index.css" rel="stylesheet" />
    <title>Image Track</title>
  </head>
  <body>
    <nav>
      <div class="nav-text" id="Gallery">Gallery</div>
      <div class="nav-text notActive" id="timeLine">Time Line</div>
    </nav>

    <div id="Welcome-screen">
      <div class="falling-image-track fallingDown">
        <img
          class="falling-image fallingDown"
          draggable="false"
          src="./assets/images/img1.png"
        />
        <img
          class="falling-image"
          draggable="false"
          src="./assets/images/attamaComputer.png"
        />
        <img
          class="falling-image fallingDown"
          draggable="false"
          src="./assets/images/bell.png"
        />
      </div>
      <div class="falling-image-track">
        <img
          class="falling-image riseUp"
          draggable="false"
          src="https://wallpapercave.com/dwp2x/HFsWtAz.jpg"
        />
        <img
          class="falling-image zoomImage"
          draggable="false"
          src="https://wallpapercave.com/dwp2x/wp4171385.jpg"
        />
        <img
          class="falling-image riseUp"
          draggable="false"
          src="https://www.bbvaopenmind.com/wp-content/uploads/2018/02/bardeen-3.jpg"
        />
      </div>
      <div class="falling-image-track fallingDown">
        <img
          class="falling-image fallingDown"
          draggable="false"
          src="https://images.csmonitor.com/csmarchives/2011/10/1007_Wozniak.jpg?alias=standard_900x600"
        />
        <img
          class="falling-image"
          draggable="false"
          src="https://www.intel.com/content/dam/www/public/us/en/newsroom/posts/galleries/gordon-moore/gordon-moore-16-rwd.jpg.rendition.intel.web.1648.927.jpg"
        />
        <img
          class="falling-image fallingDown"
          draggable="false"
          src="https://www.ibm.com/ibm/history/ibm100/images/icp/N847674I31813W60/us__en_us__ibm100__fortran__25_reunion__620x350.jpg"
        />
      </div>
    </div>
    <img src="./assets/icons/pluse.png" id="centerIcon" />

    <div id="image-track" mouseDownAt="0" prevPercentage="0" percentage="0">
      <img class="image" draggable="false" src="./assets/images/img1.png" />
      <img
        class="image"
        draggable="false"
        src="./assets/images/attamaComputer.png"
      />
      <img class="image" draggable="false" src="./assets/images/bell.png" />
      <img
        class="image"
        draggable="false"
        src="https://wallpapercave.com/dwp2x/HFsWtAz.jpg"
      />
      <img
        class="image"
        draggable="false"
        src="https://wallpapercave.com/dwp2x/wp4171385.jpg"
      />
      <img
        class="image"
        draggable="false"
        src="https://www.bbvaopenmind.com/wp-content/uploads/2018/02/bardeen-3.jpg"
      />
      <img
        class="image"
        draggable="false"
        src="https://images.csmonitor.com/csmarchives/2011/10/1007_Wozniak.jpg?alias=standard_900x600"
      />
      <img
        class="image"
        draggable="false"
        src="https://www.intel.com/content/dam/www/public/us/en/newsroom/posts/galleries/gordon-moore/gordon-moore-16-rwd.jpg.rendition.intel.web.1648.927.jpg"
      />
      <img
        class="image"
        draggable="false"
        src="https://www.ibm.com/ibm/history/ibm100/images/icp/N847674I31813W60/us__en_us__ibm100__fortran__25_reunion__620x350.jpg"
      />
    </div>

    <div id="modalContainer" visible="true">
      <img id="close-modal" src="./assets//icons/close.png" />
      <div id="modal-text-icon">
        <div>
          <img
            src="./assets/icons/pluse.png"
            class="modalPluseIcon"
            id="leftSlide"
          />
        </div>
        <div>
          <div id="modalImageDescription">Google Founders</div>
        </div>
        <div>
          <img
            src="./assets/icons/pluse.png"
            class="modalPluseIcon"
            id="rightSlide"
          />
        </div>
      </div>

      <img
        id="modalImage"
        draggable="false"
        src="https://wallpapercave.com/dwp2x/wp4171385.jpg"
      />
    </div>
  </body>
</html>
